<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebMaster</title>
    <style>
        :root {
            --bg-primary: #0D1117;
            --text-primary: #F0F6FC;
            --text-secondary: #8B949E;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: transparent; /* Required for transparency */
        }
        .splash-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 12px; /* Rounded corners for the window */
        }
        .splash-background {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #58A6FF, #A5A2FF, #39D0D8, #58A6FF);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            z-index: 1;
        }
        .splash-glass {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(24px) saturate(1.8);
            -webkit-backdrop-filter: blur(24px) saturate(1.8);
            z-index: 2;
        }
        .splash-content {
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: splashFadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
            z-index: 3;
            position: relative;
        }
        .splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            transform: scale(0.8);
            animation: logoScale 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s forwards;
        }
        .splash-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            opacity: 0;
            animation: textSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
        }
        .splash-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
            opacity: 0;
            animation: textSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 1.3s forwards;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes splashFadeIn { to { transform: translateY(0); opacity: 1; } }
        @keyframes logoScale { to { transform: scale(1); } }
        @keyframes textSlideIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-background"></div>
        <div class="splash-glass"></div>
        <div class="splash-content">
            <img src="assets/DebMasterLogo.png" alt="DebMaster Logo" class="splash-logo">
            <h1 class="splash-title">DebMaster</h1>
            <p class="splash-subtitle">Professional iOS Package Conversion</p>
        </div>
    </div>
</body>
</html>
