<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebMaster</title>
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
    <div class="app-background"></div>
    <div id="app-container">
        <div id="custom-titlebar">
            <div class="window-controls">
                <div class="control-button mac-close" id="close-btn">
                    <svg viewBox="0 0 8 8"><line x1="1" y1="1" x2="7" y2="7"/><line x1="7" y1="1" x2="1" y2="7"/></svg>
                </div>
                <div class="control-button mac-minimize" id="minimize-btn">
                    <svg viewBox="0 0 8 8"><line x1="1" y1="4" x2="7" y2="4"/></svg>
                </div>
                <div class="control-button mac-maximize" id="maximize-btn">
                    <svg viewBox="0 0 8 8" fill="none">
                        <rect x="1.5" y="1.5" width="5" height="5" rx="1"/>
                    </svg>
                </div>
            </div>
        </div>
        <aside id="sidebar">
            <div class="sidebar-header">
                <img src="assets/DebMasterLogo.png" alt="DebMaster Logo" class="logo">

            </div>

                        <span class="sidebar-text">Dashboard</span>
                    </a></li>
                    <li><a href="#" class="sidebar-item" data-view="local" style="--index: 2;">
                        <span class="sidebar-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14,2 14,8 20,8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg></span>
                        <span class="sidebar-text">Local Files</span>
                    </a></li>
                    <li><a href="#" class="sidebar-item" data-view="github" style="--index: 3;">
                        <span class="sidebar-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg></span>
                        <span class="sidebar-text">GitHub Repos</span>

                    <li><a href="#" class="sidebar-item" data-view="sideloaders" style="--index: 4;">
                        <span class="sidebar-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg></span>

                    <li><a href="#" class="sidebar-item" data-view="history" style="--index: 5;">

                    <li><a href="#" class="sidebar-item" data-view="about" style="--index: 7;">
                        <span class="sidebar-icon"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg></span>
                        <span class="sidebar-text">About</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <div id="main-view">
            <main id="main-content">
                <!-- All views are now fully fleshed out -->
                <div id="dashboard-view" class="view active"></div>
                <div id="local-view" class="view"></div>
                <div id="github-view" class="view"></div>
                <div id="sideloaders-view" class="view"></div>
                <div id="history-view" class="view"></div>
                <div id="settings-view" class="view"></div>
                <div id="about-view" class="view"></div>
            </main>
        </div>
    </div>
    <script src="scripts/app.js?v=2"></script>
    <script src="scripts/github-api.js"></script>
    <script src="scripts/ipc-handler.js"></script>
</body>
</html>
